<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruitee Combinator</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <h1>Fruitee Combinator</h1>
  </header>
  <div id="combination">
    <h3>Combination: <span id="status"></span></h3>
    <div id="info"></div>    
  </div>
  
  <div id="selected-fruits">  
    <h2>pick up some fruits!</h2>
  </div>

  <main>
  <div id="fruits">

    <div class="frt-item" id="watermelon" data-fruit-type="melon" role="checkbox" tabindex="-1"><label for="watermelon">Watermelon</label></div>

    <div class="frt-item" id="fig" data-fruit-type="sweet" role="checkbox" tabindex="0"><label for="fig">Fig</label></div>

    <div class="frt-item" id="pear" data-fruit-type="sweet" role="checkbox" tabindex="0"><label for="pear">Pear</label></div>

    <div class="frt-item" id="cherry" data-fruit-type="sub-acid" role="checkbox" tabindex="0"><label for="cherry">Cherry</label></div>

    <div class="frt-item" id="grapes" data-fruit-type="sub-acid" role="checkbox" tabindex="0"><label for="grapes">Grapes</label></div>

    <div class="frt-item" id="plum" data-fruit-type="sub-acid" role="checkbox" tabindex="0"><label for="plum">Plum</label></div>

    <div class="frt-item" id="apple" data-fruit-type="sub-acid" role="checkbox" tabindex="0"><label for="apple">Apple</label></div>
    
    <div class="frt-item" id="pineapple" data-fruit-type="acid" role="checkbox" tabindex="0"><label for="pineapple">Pineapple</label></div>

    <div class="frt-item" id="kiwi" data-fruit-type="acid" role="checkbox" tabindex="0"><label for="kiwi">Kiwi</label></div>
    
    <div class="frt-item" id="strawberry" data-fruit-type="acid" role="checkbox" tabindex="0"><label for="strawberry">Strawberry</label></div>

    <div class="frt-item" id="orange" data-fruit-type="acid" role="checkbox" tabindex="0"><label for="orange">Orange</label></div>

    <div class="frt-item" id="lemon" data-fruit-type="acid" role="checkbox" tabindex="0"><label for="lemon">Lemon</label></div>

    <div class="frt-item" id="lettuce" data-fruit-type="leaf" role="checkbox" tabindex="0"><label for="lettuce">Lettuce</label></div>

    <div class="frt-item" id="cucumber" data-fruit-type="veggie" role="checkbox" tabindex="0"><label for="cucumber">Cucumber</label></div>

    <div class="frt-item" id="tomato" data-fruit-type="veggie" role="checkbox" tabindex="0"><label for="tomato">Tomato</label></div>

    <div class="frt-item" id="avocado" data-fruit-type="fat" role="checkbox" tabindex="0"><label for="avocado">Avocado</label></div>

    <div class="frt-item" id="sweet-potato" data-fruit-type="stretchy" role="checkbox" tabindex="0"><label for="sweet-potato">Sweet Potato</label></div>

    <div class="frt-item" id="potato" data-fruit-type="stretchy" role="checkbox" tabindex="0"><label for="potato">Potato</label></div>

    <div class="frt-item" id="bell-pepper" data-fruit-type="veggie" role="checkbox" tabindex="0"><label for="bell-pepper">Bell Pepper</label></div>

    <div class="frt-item" id="almond" data-fruit-type="fat" role="checkbox" tabindex="0"><label for="almond">Almond</label></div>

    <div class="frt-item" id="carrot" data-fruit-type="stretchy" role="checkbox" tabindex="0"><label for="veggie">Carrot</label></div>

    <div class="frt-item" id="broccoli" data-fruit-type="cruci" role="checkbox" tabindex="0"><label for="broccoli">Broccoli</label></div>

    <div class="frt-item" id="banana" data-fruit-type="sweet" role="checkbox" tabindex="0"><label for="banana">Banana</label></div>


  </main>
  <script src="js/depre.js"></script>
  <script src="js/keyboard.js"></script>
  <script type='text/javascript' id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.10.0.js'><\/script>".replace("HOST", location.hostname));
//]]></script>
</body>
</html>
