<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruitee Combinator</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <h1>Fruitee Combinator</h1>
    <!-- <h2>easily test fruit combinations</h2> -->
  </header>
  <div id="combination">
    Combination: <span id="status"></span>
  </div>
  
  <div id="selected-fruits">  
  </div>

  <main>
  <div id="fruits">
    <div class="frt-item banana" role="checkbox" aria-checked="false" tabindex="0" data-fruit-name="banana" data-fruit-type="sweet"></div>
    <div class="frt-item papaya" role="checkbox" aria-checked="false" tabindex="0" data-fruit-name="papaya" data-fruit-type="melon"></div>
    <div class="frt-item orange" role="checkbox" aria-checked="false" tabindex="0" data-fruit-name="orange" data-fruit-type="acid"></div>
    <div class="frt-item" role="checkbox" aria-checked="false" tabindex="0" data-fruit-name="pear" data-fruit-type="sweet"></div>

  </main>
  <script src="js/main.js"></script>
  <script type='text/javascript' id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.10.0.js'><\/script>".replace("HOST", location.hostname));
//]]></script>
</body>
</html>
