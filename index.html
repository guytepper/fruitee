<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruitee - The Best Fruit Combinations</title>
  <meta name="description" content="Fruitee is a free web-app that makes it easy to check for good and healthy fruit combinations.">
  <link rel="shortcut icon" href="http://fruitee.co/favicon.ico" /> 
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png"> 
  <!-- build:css:ship style.css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- /build -->
  <link href='https://fonts.googleapis.com/css?family=Pacifico&text=Fruite' rel='stylesheet' type='text/css'>
  <meta property="og:title" content="Fruitee - The Best Fruit Combinations" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://fruitee.co/">
  <meta property="og:description" content="A free web-app that makes it easy to check for good and healthy fruit combinations." />
  <meta property="og:image" content="http://fruitee.co/images/share_thumb.png" />
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image" content="http://fruitee.co/images/apple-touch-icon-180x180.png" />

  <meta property="og:image:height" content="180">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Fruitee - The Best Fruit Combinations">
  <meta name="twitter:description" content="Fruitee is a free web-app that makes it easy to check for good and healthy fruit combinations.">
  <meta name="twitter:image" content="images/share_thumb.png">  
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Fruitee">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<body>
  <header>
    <h1>Fruitee</h1>
  <noscript>
    <div class="nojs">Fruitee requires JavaScript to be enabled in order to work.</div>
  </noscript>
  </header>
    <div id="combination">
      <h3>Combination: <span id="status"></span></h3>
        <div id="info" aria-haspopup="true" aria-controls="message">
          <div id="message" aria-live="polite" aria-atomic="true">
          </div>
        </div>
    </div>
    
    <div id="selected-fruits">  
      <h2>pick up some fruits!</h2>
    </div>

  <div id="fruits">
    <div class="frt-item" id="almond" data-fruit-type="fat" role="checkbox" aria-checked="false" tabindex="0"><label for="almond">Almond</label></div>

    <div class="frt-item" id="apple" data-fruit-type="sub-acid" role="checkbox" aria-checked="false" tabindex="-1"><label for="apple">Apple</label></div>

    <div class="frt-item" id="avocado" data-fruit-type="fat" role="checkbox" aria-checked="false" tabindex="-1"><label for="avocado">Avocado</label></div>

    <div class="frt-item" id="banana" data-fruit-type="sweet" role="checkbox" aria-checked="false" tabindex="-1"><label for="banana">Banana</label></div>

    <div class="frt-item" id="bell-pepper" data-fruit-type="veggie" role="checkbox" aria-checked="false" tabindex="-1"><label for="bell-pepper">Bell Pepper</label></div>

    <div class="frt-item" id="blackberry" data-fruit-type="acid" role="checkbox" aria-checked="false" tabindex="-1"><label for="blackberry">Blackberry</label></div>

    <div class="frt-item" id="brazil-nut" data-fruit-type="fat" role="checkbox" aria-checked="false" tabindex="-1"><label for="brazil-nut">Brazil Nut</label></div>

    <div class="frt-item" id="broccoli" data-fruit-type="cruci" role="checkbox" aria-checked="false" tabindex="-1"><label for="broccoli">Broccoli</label></div>

    <div class="frt-item" id="cabbage" data-fruit-type="cruci" role="checkbox" aria-checked="false" tabindex="-1"><label for="cabbage">Cabbage</label></div>

    <div class="frt-item" id="cantaloupe" data-fruit-type="melon" role="checkbox" aria-checked="false" tabindex="-1"><label for="cantaloupe">Cantaloupe</label></div>

    <div class="frt-item" id="carrot" data-fruit-type="starchy" role="checkbox" aria-checked="false" tabindex="-1"><label for="carrot">Carrot</label></div>

    <div class="frt-item" id="celery" data-fruit-type="leaf" role="checkbox" aria-checked="false" tabindex="-1"><label for="celery">Celery</label></div>

    <div class="frt-item" id="cherry" data-fruit-type="sub-acid" role="checkbox" aria-checked="false" tabindex="-1"><label for="cherry">Cherry</label></div>

    <div class="frt-item" id="cherry-tomatoes" data-fruit-type="acid" role="checkbox" aria-checked="false" tabindex="-1"><label for="cherry-tomatoes">Cherry Tomatoes</label></div>

    <div class="frt-item" id="corn" data-fruit-type="starchy" role="checkbox" aria-checked="false" tabindex="-1"><label for="corn">Corn</label></div>

    <div class="frt-item" id="cucumber" data-fruit-type="veggie" role="checkbox" aria-checked="false" tabindex="-1"><label for="cucumber">Cucumber</label></div>

    <div class="frt-item" id="fig" data-fruit-type="sweet" role="checkbox" aria-checked="false" tabindex="-1"><label for="fig">Fig</label></div>

    <div class="frt-item" id="grapes" data-fruit-type="sub-acid" role="checkbox" aria-checked="false" tabindex="-1"><label for="grapes">Grapes</label></div>

    <div class="frt-item" id="kiwi" data-fruit-type="acid" role="checkbox" aria-checked="false" tabindex="-1"><label for="kiwi">Kiwi</label></div>

    <div class="frt-item" id="lemon" data-fruit-type="acid" role="checkbox" aria-checked="false" tabindex="-1"><label for="lemon">Lemon</label></div>

    <div class="frt-item" id="lettuce" data-fruit-type="leaf" role="checkbox" aria-checked="false" tabindex="-1"><label for="lettuce">Lettuce</label></div>

    <div class="frt-item" id="macadamia-nut" data-fruit-type="fat" role="checkbox" aria-checked="false" tabindex="-1"><label for="macadamia-nut">Macadamia Nut</label></div>

    <div class="frt-item" id="orange" data-fruit-type="acid" role="checkbox" aria-checked="false" tabindex="-1"><label for="orange">Orange</label></div>

    <div class="frt-item" id="papaya" data-fruit-type="melon" role="checkbox" aria-checked="false" tabindex="-1"><label for="papaya">Papaya</label></div>

    <div class="frt-item" id="pear" data-fruit-type="sweet" role="checkbox" aria-checked="false" tabindex="-1"><label for="pear">Pear</label></div>

    <div class="frt-item" id="pineapple" data-fruit-type="acid" role="checkbox" aria-checked="false" tabindex="-1"><label for="pineapple">Pineapple</label></div>

    <div class="frt-item" id="plum" data-fruit-type="sub-acid" role="checkbox" aria-checked="false" tabindex="-1"><label for="plum">Plum</label></div>

    <div class="frt-item" id="potato" data-fruit-type="starchy" role="checkbox" aria-checked="false" tabindex="-1"><label for="potato">Potato</label></div>

    <div class="frt-item" id="raspberry" data-fruit-type="acid" role="checkbox" aria-checked="false" tabindex="-1"><label for="raspberry">Raspberry</label></div>

    <div class="frt-item" id="strawberry" data-fruit-type="acid" role="checkbox" aria-checked="false" tabindex="-1"><label for="strawberry">Strawberry</label></div>

    <div class="frt-item" id="sweet-potato" data-fruit-type="starchy" role="checkbox" aria-checked="false" tabindex="-1"><label for="sweet-potato">Sweet Potato</label></div>

    <div class="frt-item" id="tomato" data-fruit-type="acid" role="checkbox" aria-checked="false" tabindex="-1"><label for="tomato">Tomato</label></div>

    <div class="frt-item" id="watermelon" data-fruit-type="melon" role="checkbox" aria-checked="false" tabindex="-1"><label for="watermelon">Watermelon</label></div>

  </div>
