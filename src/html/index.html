<body>
  <header>
    <!-- partial:includes/_header.html -->

  </header>
  <div id="app">
    <div id="combination" v-show="message">
      <h3>Combination: <span id="status"></span></h3>
        <div id="info" aria-haspopup="true" aria-controls="message">
          <div id="message" aria-live="polite" aria-atomic="true">
            {{ message }}
          </div>
        </div>
    </div>

    <div id="selected-fruits">
      <h2 v-show="selectedFruits.length == 0">pick up some fruits!</h2>
      <div v-for="fruit in selectedFruits" 
           v-on:click="removeFruit(fruit)" 
           class="frt-item"
           :id="fruit.data.name"
           :key="fruit.id">
        <label v-bind:for="fruit.data.name">{{ fruit.data.name }}</label>
      </div>
    </div>

    <div id="fruits">
      <template v-for="(fruit, index) in fruits"
                :key="fruit.id">
        <div @click="selectFruit(fruit, index)"
             class="frt-item"
             v-bind:id="fruit.data.name">
          <label v-bind:for="fruit.data.name">{{ fruit.data.name }}</label>
        </div>
      </template>
    </div>

    <footer>
      <!-- partial:includes/_footer.html -->
      <!-- partial -->
    </footer>
  </div>
